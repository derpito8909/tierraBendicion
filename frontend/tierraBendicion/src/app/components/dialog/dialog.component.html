<div class="p-5 m-5 rounded">
  <h3 mat-dialog-title>{{ data.title }}</h3>
  <div mat-dialog-content>{{ data.message }}</div>
  <div mat-dialog-actions class="mt-3">
    <button
      (click)="onClose()"
      data-mdb-button-init
      data-mdb-ripple-init
      class="btn color-boton efecto-hover w-50 text-center"
    >
      Cerrar
    </button>
    <button
      *ngIf="data.isConfirmDialog"
      class="btn error w-50 text-center"
      (click)="onConfirm()"
    >
      Confirmar
    </button>
  </div>
</div>
